{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <h4 style="color: #D44141">{{ errorMassage }}</h4>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{title}}" disabled>
        <div>
            <label for="content">Markdown Content:</label>
        </div>
        <textarea name="content" id="content">{{ old_content }}</textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
